<body style="background-color: black;">

    <svg width="500" height="500">

        <rect x = "90" y = "60" width = "20" height = "270" fill="black" id="laser1"/>
        <rect x = "190" y = "60" width = "20" height = "270" fill="black" id="laser2"/>
        <rect x = "290" y = "60" width = "20" height = "270" fill="black" id="laser3"/>
        
        <circle cx="100" cy="45" r="25" stroke="red" stroke-width="2" fill="none" id="asteroid1"/>
        <circle cx="200" cy="45" r="25" stroke="red" stroke-width="2" fill="none" id="asteroid2"/>
        <circle cx="300" cy="45" r="25" stroke="red" stroke-width="2" fill="none" id="asteroid3"/>

        <path d=" M 100 340
            L 80 380
            L 120 380
            L 100 340"
            stroke="black" stroke-width="2" fill="none" id="ship1"/>
        <path d=" M 200 340
            L 180 380
            L 220 380
            L 200 340"
            stroke="red" stroke-width="2" fill="none" id="ship2"/>
        <path d=" M 300 340
            L 280 380
            L 320 380
            L 300 340"
            stroke="black" stroke-width="2" fill="none" id="ship3"/>
    </svg>

    <button onclick="left()">ðŸ ˆ</button>
    
    <button onclick="right()">ðŸ Š</button>
    
    <button onclick="shoot()">â˜„</button>
    <br>
    <div style="display:flex;
    flex-direction: row;
    justify-content: space-around;
    align-content: space-around;">

    </div>
    <span style="font-family:'Courier New', Courier, monospace;
    font-size: 20px; color: white">SCORE: </span>
    <span style="font-family:'Courier New', Courier, monospace;
    font-size: 30px; color: white" id="scoreShown"></span>

    <script>
        var pos = 2;
        var ast1 = 1, ast2 = 1, ast3 = 1;
        var score = 0;
        function left () {
            switch (pos) {
                case 1:
                    break;
                case 2:
                    d3.select("#ship1").transition().attr("stroke", "red");
                    d3.select("#ship2").transition().attr("stroke", "black");
                    pos--;
                    break;
                case 3:
                    d3.select("#ship2").transition().attr("stroke", "red");
                    d3.select("#ship3").transition().attr("stroke", "black");
                    pos--;
                    break;
                default:
                    break;
            }
            return;
        }

        function right () {
            switch (pos) {
                case 1:
                    d3.select("#ship1").transition().attr("stroke", "black");
                    d3.select("#ship2").transition().attr("stroke", "red");
                    pos++;
                    break;
                case 2:
                    d3.select("#ship2").transition().attr("stroke", "black");
                    d3.select("#ship3").transition().attr("stroke", "red");
                    pos++;
                    break;
                case 3:
                    break;
                default:
                    break;
            }
            return;
        }

        function shoot () {
            switch (pos) {
                case 1:
                    d3.select("#laser1").transition().duration(200).attr("fill", "red");
                    d3.select("#laser1").transition().duration(800).delay(200).attr("fill", "black");
                    if (ast1) {
                        d3.select("#asteroid1").transition().duration(200).delay(200).attr("stroke", "black");
                        d3.select("#asteroid1").transition().duration(200).delay(200).attr("fill", "red");
                        d3.select("#asteroid1").transition().duration(100).delay(400).attr("stroke", "red");
                        d3.select("#asteroid1").transition().duration(100).delay(400).attr("fill", "black");
                        d3.select("#asteroid1").transition().duration(100).delay(500).attr("stroke", "black");
                        ast1 = 0;
                        score++;
                    }
                    break;
                case 2:
                    d3.select("#laser2").transition().duration(200).attr("fill", "red");
                    d3.select("#laser2").transition().duration(800).delay(200).attr("fill", "black");
                    if (ast2) {
                        d3.select("#asteroid2").transition().duration(200).delay(200).attr("stroke", "black");
                        d3.select("#asteroid2").transition().duration(200).delay(200).attr("fill", "red");
                        d3.select("#asteroid2").transition().duration(100).delay(400).attr("stroke", "red");
                        d3.select("#asteroid2").transition().duration(100).delay(400).attr("fill", "black");
                        d3.select("#asteroid2").transition().duration(100).delay(500).attr("stroke", "black");
                        ast2 = 0;
                        score++;
                    }
                    break;
                case 3:
                    d3.select("#laser3").transition().duration(200).attr("fill", "red");
                    d3.select("#laser3").transition().duration(800).delay(200).attr("fill", "black");
                    if (ast3) {
                        d3.select("#asteroid3").transition().duration(200).delay(200).attr("stroke", "black");
                        d3.select("#asteroid3").transition().duration(200).delay(200).attr("fill", "red");
                        d3.select("#asteroid3").transition().duration(100).delay(400).attr("stroke", "red");
                        d3.select("#asteroid3").transition().duration(100).delay(400).attr("fill", "black");
                        d3.select("#asteroid3").transition().duration(100).delay(500).attr("stroke", "black");
                        ast3 = 0;
                        score++;
                    }
                    break;
                default:
                    break;
            }
            document.getElementById("scoreShown").innerHTML = score;
            if (score ==3 ){
                setTimeout( function () {
                    window.alert("VOCÃŠ Ã‰ UM VERDADEIRO HERÃ“I")
                    } , 800);
            }
            return;
        }
    </script>

</body>
